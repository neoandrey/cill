
    <!-- ======= Skills Section ======= -->

    <!--
      --  Note that Skills map to Ratings
      --  Ratings should have a global object that contains the image, the header and the text that will be in the  paragraph
      --  There should be configurable ratings for various categories
    -->
    <section id="skills" class="skills">
      <div class="container" data-aos="fade-up">

        <div class="row">
          <div class="col-lg-6 d-flex align-items-center" data-aos="fade-right" data-aos-delay="100">
            <img src="{{ url_for('static', filename='assets/img/{{ Options.ratingsSection.image }}')}}" class="img-fluid" alt="">
          </div>
          <div class="col-lg-6 pt-4 pt-lg-0 content" data-aos="fade-left" data-aos-delay="100">
            <h3>{{options.ratingsSection.header}}</h3>
            <p class="fst-italic">
              options.ratingsSection.text
            </p>

            <div class="skills-content">

               
              {% for rating in options.ratings %}
                <div class="progress">
                  <span class="skill"> {{ rating.name }} <i class="val">{{ rating.percentage  }}%</i></span>
                  <div class="progress-bar-wrap">
                    <div class="progress-bar" role="progressbar" aria-valuenow="{{ rating.percentage }}" aria-valuemin="0" aria-valuemax="100"></div>
                  </div>
                </div>
            {%  endfor  %}
             

            </div>

          </div>
        </div>

      </div>
    </section><!-- End Skills Section -->
